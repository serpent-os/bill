name        : binutils
version     : 2.38
release     : 1
homepage    : https://sourceware.org/binutils
upstreams   :
    - https://ftp.gnu.org/gnu/binutils/binutils-2.38.tar.xz : e316477a914f567eccc34d5d29785b8b0f5a10208d36bbacedcc39048ecfe024
summary     : A GNU collection of binary utilities
description : |
    A GNU Collection of binary utilities
toolchain   : gnu
license     :
    - BSL-1.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
setup       : |
    %configure --with-sysroot=%(bootstrap_root) \
               --disable-bootstrap \
               --disable-nls \
               --disable-shared \
               --disable-werror \
               --enable-64-bit-bfd \
               --enable-deterministic-archives \
               --enable-lto
               --enable-plugins \
               --enable-static \
               --target=%(host_platform) \
               --with-build-sysroot=%(bootstrap_root) \
               --with-static-standard-libraries \
               --without-debuginfod \
build       : |
    %make tooldir=%(prefix)
install     : |
    %make_install tooldir=%(prefix)
